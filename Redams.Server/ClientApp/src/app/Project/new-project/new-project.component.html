<div class="row clearfix">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="card">
      <div class="header">
        <h2>
          Create new project
        </h2>
        <ul class="header-dropdown m-r--5">
          <li class="dropdown">
            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <i class="material-icons">more_vert</i>
            </a>
            <ul class="dropdown-menu pull-right">
              <li><a href="javascript:void(0);">Action</a></li>
              <li><a href="javascript:void(0);">Another action</a></li>
              <li><a href="javascript:void(0);">Something else here</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="body">
        <form>
          <label for="email_address">Project Name</label>
          <div class="form-group">
            <div class="form-line">
              <input type="text" id="email_address" class="form-control" placeholder="Enter name of the project">
            </div>
          </div>
          <label for="password">Short Name</label>
          <div class="form-group">
            <div class="form-line">
              <input type="text" id="password" class="form-control" placeholder="Enter project Short Name">
            </div>
          </div>

          <div class="form-group">
            <div class="form-line">
              <a  class="btn btn-primary m-t-15 waves-effect" routerLink="/project">Create</a>
              
              <a  class="btn btn-primary m-t-15 waves-effect">Cancel</a>
            </div>
          </div>

          <br>
         
        </form>
      </div>
    </div>
  </div>
</div>
